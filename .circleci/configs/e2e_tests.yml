version: 2.1

parameters:
  run_e2e_test:
    default: false
    type: boolean
  run_pr_validator:
    default: true
    type: boolean
  run_npm_publish:
    default: false
    type: boolean
  dist_tag:
    default: "alpha"
    type: string
  version_bump:
    default: "patch"
    type: string
  package_version:
    default: ""
    type: string
  flex_ui_version:
    default: ""
    type: string

executors:
  node:
    parameters:
      tag:
        type: string
    docker:
      - image: cimg/node:<< parameters.tag >>-browsers
  macos:
    macos:
      xcode: 12.5.1

orbs:
  win: circleci/windows@5.0.0
  browser-tools: circleci/browser-tools@1.1.3
  node: circleci/node@5.1.0

commands:
  cmd_install-dependencies:
    steps:
      - run:
          name: "Install project dependencies"
          command: npm i
  cmd_install-prerequisites:
    steps:
      - run:
          name: "Apt-get update"
          command: sudo apt-get update
      - run:
          name: "Install libraries"
          command: sudo apt-get install -y libsecret-1-dev
  cmd_run-build:
    steps:
      - run:
          name: "Build packages"
          command: npm run build
  cmd_run-e2e-tests:
    steps:
      - run:
          name: "Run e2e tests"
          # default timeout is 10m
          no_output_timeout: 20m
          command: |
            cd packages/flex-plugin-e2e-tests
            npm start
  cmd_run-e2e-tests-win:
    steps:
      - run:
          name: "Run e2e tests - JS"
          command: |
            cd packages/flex-plugin-e2e-tests
            npm start
          environment:
            TS: false
  cmd_run-e2e-tests-win-ts:
    steps:
      - run:
          name: "Run e2e tests - TS"
          command: |
            taskkill //im node.exe //f
            cd packages/flex-plugin-e2e-tests
            npm start
          environment:
            TS: true
  cmd_run-e2e-tests-mac-js:
    steps:
      - run:
          name: "Run e2e tests - JS"
          command: |
            cd packages/flex-plugin-e2e-tests
            npm start
          environment:
            TS: false
  cmd_run-e2e-tests-mac-ts:
    steps:
      - run:
          name: "Run e2e tests - TS"
          command: |
            killall -9 node
            cd packages/flex-plugin-e2e-tests
            npm start
          environment:
            TS: true
  cmd_set-mac-permissions:
    steps:
      - run:
          name: "Set permissions to user directory"
          command: sudo chmod -R 777 /Users/distiller
  cmd_set-linux-permissions:
    steps:
      - run:
          name: "Set permissions to /usr/local"
          command: sudo chmod -R 777 /usr/local
  cmd_windows-nvm-install-node:
    parameters:
      node-version:
        type: string
    steps:
      - run:
          name: "Install node"
          command: nvm install << parameters.node-version >>
      - run:
          name: "NVM use"
          command: nvm use << parameters.node-version >>
      - run:
          name: "Install NPM latest"
          command: npm install -g npm


jobs:
  job_e2e-test-linux:
    resource_class: xlarge
    parameters:
      package_version:
        type: string
      flex_ui_version:
        type: string
      node-version:
        type: string
    environment:
      NODE_OPTIONS: --max-old-space-size=14336
      PACKAGE_VERSION: << parameters.package_version >>
      FLEX_UI_VERSION: << parameters.flex_ui_version >>
      NODE_VERSION: << parameters.node-version >>
    executor:
      name: node
      tag: << parameters.node-version >>
    steps:
      - checkout
      - cmd_install-prerequisites
      - cmd_install-dependencies
      - cmd_run-build
      - cmd_set-linux-permissions
      - cmd_run-e2e-tests
      - store_artifacts:
          path: packages/flex-plugin-e2e-tests/screenshots

  job_e2e-test-win:
    parameters:
      package_version:
        type: string
      flex_ui_version:
        type: string
      shell:
        type: string
      node-version:
        type: string
    environment:
      NODE_OPTIONS: --max-old-space-size=14336
      PACKAGE_VERSION: << parameters.package_version >>
      FLEX_UI_VERSION: << parameters.flex_ui_version >>
    executor:
      name: win/default
      shell: << parameters.shell >>
      size: xlarge
    steps:
      - checkout
      - cmd_windows-nvm-install-node:
          node-version: << parameters.node-version >>
      - cmd_install-dependencies
      - cmd_run-build
      - cmd_run-e2e-tests-win
      - cmd_run-e2e-tests-win-ts
      - store_artifacts:
          path: packages/flex-plugin-e2e-tests/screenshots

  job_e2e-test-macos:
    resource_class: medium
    parameters:
      flex_ui_version:
        type: string
      package_version:
        type: string
      node-version:
        type: string
    environment:
      NODE_OPTIONS: --max-old-space-size=14336
      PACKAGE_VERSION: << parameters.package_version >>
      FLEX_UI_VERSION: << parameters.flex_ui_version >>
    executor:
      name: macos
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
      - cmd_install-dependencies
      - cmd_run-build
      - cmd_set-mac-permissions
      - cmd_run-e2e-tests-mac-js
      - cmd_run-e2e-tests-mac-ts
      - store_artifacts:
          path: packages/flex-plugin-e2e-tests/screenshots

workflows:
  workflow_e2e-tester:
    when: << pipeline.parameters.run_e2e_test >>
    jobs:
      - job_e2e-test-linux:
          matrix:
            parameters:
              package_version: [<< pipeline.parameters.package_version >>]
              flex_ui_version: [<< pipeline.parameters.flex_ui_version >>]
              node-version: ["16.20.0"]
      - job_e2e-test-win:
          matrix:
            parameters:
              package_version: [<< pipeline.parameters.package_version >>]
              flex_ui_version: [<< pipeline.parameters.flex_ui_version >>]
              shell: ["bash.exe"]
              node-version: ["16.20.0"]
      - job_e2e-test-macos:
          matrix:
            parameters:
              package_version: [<< pipeline.parameters.package_version >>]
              flex_ui_version: [<< pipeline.parameters.flex_ui_version >>]
              node-version: ["16.20.0"]
