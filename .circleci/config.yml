version: 2.1

executors:
  node:
    parameters:
      tag:
        type: string
    docker:
      - image: cimg/node:<< parameters.tag >>

commands:
  install-dependencies:
    steps:
      - run:
          name: "Install NPM Modules"
          command: npm i
  install-prerequisites:
    steps:
      - run:
          name: "Update Package List"
          command: sudo apt-get update
      - run:
          name: "Install Packages"
          command: sudo apt-get install -y libsecret-1-dev
  run-unit-tests:
    steps:
      - run:
          name: "Run Unit Tests"
          command: npm run test:ci
  run-linter:
    steps:
      - run:
          name: "Run Linter"
          command: npm run lint
  upload-coverage:
    steps:
      - run:
          name: "Upload Code Coverage Report"
          command: npm run coverage -- --token=$CODECOV_TOKEN

jobs:
  pr-validator:
    resource_class: xlarge
    environment:
      NODE_OPTIONS: --max-old-space-size=14336
      CI: ""
    parameters:
      node-version:
        type: string
    executor:
      name: node
      tag: << parameters.node-version >>
    steps:
      - checkout
      - install-prerequisites
      - install-dependencies
      - run-linter
      - run-unit-tests
      - when:
          condition:
            equal: [<< parameters.node-version >>, lts]
          steps:
            - upload-coverage

workflows:
  validate:
    jobs:
      - pr-validator:
          matrix:
            parameters:
              node-version: ["10.24", "12.21", "14.16", lts]
          post-steps:
            - run:
                name: Send Slack notification
                command: |
                         curl -X POST -H "Content-type:application/json" --data "{'text':':error: $CIRCLE_PROJECT_REPONAME/$CIRCLE_BRANCH - $CIRCLE_PULL_REQUEST validation failed on *Node:${CIRCLE_JOB/pr-validator-/''}*. View <$CIRCLE_BUILD_URL|build>. cc: <@$CIRCLE_USERNAME>', 'mrkdwn':true}" $SLACK_WEBHOOK
                when: on_fail
