version: 2.1

executors:
  node:
    parameters:
      tag:
        type: string
    docker:
      - image: cimg/node:<< parameters.tag >>

orbs:
  slack: circleci/slack@4.3.3

commands:
  install-dependencies:
    steps:
      - run:
          name: "Install project dependencies"
          command: npm i
  apt-update:
    steps:
      - run:
          name: "APT update"
          command: sudo apt-get update
  install-libscret:
    steps:
      - run:
          name: "Fetch and install libsecret"
          command: sudo apt-get install -y libsecret-1-dev
  run-unit-tests:
    steps:
      - run:
          name: "Run unit tests"
          command: npm run test:ci
  run-linter:
    steps:
      - run:
          name: "Run linter"
          command: npm run lint

jobs:
  pr-validator:
    resource_class: xlarge
    environment:
      NODE_OPTIONS: --max-old-space-size=14336
      CI: ""
    parameters:
      node-version:
        type: string
    executor:
      name: node
      tag: << parameters.node-version >>  
    steps:
      - checkout
      - apt-update
      - install-libscret
      - install-dependencies
      - run-linter      
      - run-unit-tests
      - when:
          condition:
            equal: [<< parameters.node-version >>, lts]
          steps:
            - run:
                name: "CODECOV"
                command: npm run coverage -- --token=$CODECOV_TOKEN
      - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*Hi Runtime :tada:*",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
          event: always
    
workflows:
  ci:
    jobs:
      - pr-validator:
          matrix:
            parameters:
              node-version: ["10.24"]

# node-version: [lts, "10.24", "12.21"]
