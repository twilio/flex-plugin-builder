version: 2.1

executors:
  node:
    parameters:
      tag:
        type: string
    docker:
      - image: cimg/node:<< parameters.tag >>
  # lts:
  #   docker:
  #     - image: cimg/node:lts
  # node10:
  #   docker:
  #     - image: cimg/node:10.24
  # node12:
  #   docker:
  #     - image: cimg/node:12.21

commands:
  install-dependencies:
    description: "Install node dependencies"
    steps:
      - run: npm install
  install-libscret:
    description: "Install libsecret"
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get install -y libsecret-1-dev
  run-unit-tests:
    description: "Run Unit Tests"
    steps:
      - run: npm run test:ci
  run-linter:
    description: "Run linter"
    steps:
      - run: npm run lint

jobs:
  pr-validator:
    resource_class: xlarge
    environment:
      NODE_OPTIONS: --max-old-space-size=14336
      CI: ""
    parameters:
      node-version:
        type: string
    executor:
      name: node
      tag: << parameters.node-version >>  
    steps:
      - checkout
      - install-libscret
      - install-dependencies
      - run-unit-tests
      - run-linter
      - when:
          condition:
            equal: [<< parameters.node-version >>, lts]
          steps:
            - run:
                name: "CODECOV"
                command: echo "my custom command"
      - run: 
          name: "After codecov"
          command: echo "after codecov"          


    
workflows:
  ci:
    jobs:
      - pr-validator:
          matrix:
            parameters:
              node-version: [lts]
