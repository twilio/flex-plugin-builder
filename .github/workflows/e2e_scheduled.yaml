      OS: ubuntu-22.04
      BRANCH: main
      NPM_IGNORE_PREFIX: ${{ vars.NPM_IGNORE_PREFIX }}
      PACKAGE_VERSION: latest
      FLEX_UI_VERSION: latest
      SLACK_TITLE: 'Flex Plugins CLI - E2E Nightly'
      SEND_NOTIFICATION: true
    secrets:
